	<script type="module">

		import * as THREE from './build/three.module.js';
		import { OrbitControls } from './threejs/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './threejs/jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './threejs/jsm/controls/RGBELoader.js';
		import { RoughnessMipmapper } from './threejs/jsm/controls/RoughnessMipmapper.js';
		import TWEEN from 'https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.5.0/dist/tween.esm.js';


			let camera, scene, renderer, clock, mixer, mixer2;

			var container_id = "three-container-cat";

			var vwidth = document.getElementById(container_id).offsetWidth;
			var vheight = document.getElementById(container_id).offsetHeight;

			init();
			render();

			function init() {

				const container = document.getElementById( container_id );
				

				camera = new THREE.PerspectiveCamera( 45, vwidth / vheight, 10, 1000 );
				camera.position.set( -10, 190, -700 );

				scene = new THREE.Scene();
				clock = new THREE.Clock();

				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'assets/hdr/' )
					.load( 'satara_night_1k.hdr', function ( texture ) {

						const envMap = pmremGenerator.fromEquirectangular( texture ).texture;

						//scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

						// model

						// use of RoughnessMipmapper is optional
						const roughnessMipmapper = new RoughnessMipmapper( renderer );

					

						/*
						var loader = new GLTFLoader();
						var model;
						loader.load(
						"assets/gltf/space_cat/scene.gltf", function(gltf) 
						{

							gltf.scene.traverse( function( node ) {
							  if ( node instanceof THREE.Mesh ) { 
							    node.castShadow = true; 
							    node.material.side = THREE.DoubleSide;
							  }
							});


							model = gltf.scene;
							model.scale.set(0.8,0.8,0.8);
							model.rotation.y += 4;
							model.position.set(250,-90,-20);
					      	mixer = new THREE.AnimationMixer(model);
					      	mixer.clipAction(gltf.animations[0]).play();							
							scene.add(model);

							console.log(gltf.animations); //shows all animations imported into the dopesheet in blender

						});
						*/

						var loader = new GLTFLoader();
						var model;
						loader.load(
						"assets/gltf/retro_turntable/scene.gltf", function(gltf2) 
						{

							gltf2.scene.traverse( function( node ) {
							  if ( node instanceof THREE.Mesh ) { 
							    node.castShadow = true; 
							    node.material.side = THREE.DoubleSide;
							  }
							});


							model = gltf2.scene;
							model.scale.set(10,10,10);
							model.rotation.y += 2.2;
							model.position.set(-1,-90,-100);
					      	mixer2 = new THREE.AnimationMixer(model);
					      	mixer2.clipAction(gltf2.animations[0]).play();							
							scene.add(model);

							console.log(gltf.animations); //shows all animations imported into the dopesheet in blender

						});						

						roughnessMipmapper.dispose();

						render();

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				
				renderer.setSize( vwidth, vheight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.setClearColor( 0x1c1b34); // canvas background 

				container.appendChild( renderer.domElement );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				
				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render ); // use if there is no animation loop
				controls.minDistance = 20;
				controls.maxDistance = 1000;
				controls.target.set( 50, 100, 0 );
				controls.enabled = false;
				controls.update();


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				var vwidth = document.getElementById(container_id).offsetWidth;
				var vheight = document.getElementById(container_id).offsetHeight;				


				camera.aspect = vwidth / vheight;
				camera.updateProjectionMatrix();

		
				renderer.setSize( vwidth, vheight );

				render();

			}

			//

			function render() {

				renderer.render( scene, camera );

			}

			
		function animate(){
				requestAnimationFrame(animate);
				var delta = clock.getDelta();
				if ( mixer ) mixer.update( delta );
				if ( mixer2 ) mixer2.update( delta );
				var time = performance.now() * 0.0001;
				renderer.render( scene, camera );
			}
			animate();			

		</script>
